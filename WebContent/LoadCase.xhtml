<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Kaisahhh</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="img/icons/favicon.png" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/styleT.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<link href="css/components.css" id="style_components" rel="stylesheet"
		type="text/css" />
	<!-- affichage horizontale -->
	<link href="css/default.css" rel="stylesheet" id="style_theme"
		type="text/css" />
	<!-- button -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</h:head>
<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>

	<h:form id="ee">
    	Welcome #{validateAssociationBean.association.email}
    	<p:commandLink action="#{validateAssociationBean.logout}"
			value="Logout" />
	</h:form>


	<div class="donet-section theme-section theme-section-ex-padding">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="donate-feature-list navigation-style-1">
						<div class="single-donor-info">
							<div class="donor-information-wrapper">
								<h2 class="donor-title">Charger un cas :</h2>
								<div class="donor-information">

									<h:form>
										<p:growl id="msgs" showDetail="true" />
										<div class="form-group">

											<p:outputLabel for="titre">Titre du Cas : </p:outputLabel>
											<br />
											<p:inputText id="titre" value="#{InsertCaseBean.caseObject.title}"
												maxlength="70" size="60"
												placeholder="Ex:Famille sans abri à Fqih Ben Saleh"
												required="true" requiredMessage="Veuillez saisir un titre pour votre cas !"/>
												<p:message for="titre" />
										</div>
										<br />
										<div class="form-group">
											<p:outputLabel for="slogan">Slogan : </p:outputLabel>
											<br />
											<p:inputText id="slogan" value="#{InsertCaseBean.caseObject.slogan}"
												placeholder="Ex:Nous pouvons ensemble changer la vie des malades !"
												size="60" />
										</div>
										<br />
										<div class="form-group">
											<p:outputLabel for="ville">Ville : </p:outputLabel>
											<br />
											<p:autoComplete id="ville" dropdown="true"
												value="#{InsertCaseBean.caseObject.city}" required="true" requiredMessage="Veuillez indiquer la ville"
												completeMethod="#{InsertCaseBean.completeVille}">
											</p:autoComplete>
											<p:message for="ville" />
										</div>
										<br />
										<div class="form-group">
											<p:outputLabel for="description">Déscription : </p:outputLabel>
											<br />
											<p:inputTextarea rows="4" cols="40" required="true" requiredMessage="Veuillez saisir une déscription pour votre cas (Taille max:200)"
												value="#{InsertCaseBean.caseObject.description}" id="description"
												queryDelay="750" minQueryLength="4" maxlength="200" />
												<p:message for="description" />
										</div>
										<br />
										<div class="form-group">
											<p:outputLabel for="categorie" value="Catégorie :" />
											<br />
											<p:selectOneMenu id="categorie"
												value="#{InsertCaseBean.caseObject.category}" style="width:125px"
												lazy="true">
												<f:selectItem itemLabel="Artisanat" itemValue="artisanat" />
												<f:selectItem itemLabel="Collectivités territoriales"
													itemValue="col territo" />
												<f:selectItem itemLabel="Education" itemValue="education" />
												<f:selectItem itemLabel="Agriculture"
													itemValue="agriculture" />
												<f:selectItem itemLabel="enfants démuni" itemValue="enf dem" />
												<f:selectItem itemLabel="Santé" itemValue="santé" />
												<f:selectItem itemLabel="Médicament" itemValue="médicament" />
												<f:selectItem itemLabel="enfants handicapés"
													itemValue="enf hand" />
											</p:selectOneMenu>
										</div>
										<br />
										  <div class="form-group">
                                               <p:outputLabel for="Durée" value="Durée :" /><br/>
												<p:calendar id="Durée" placeholder="Date correspondante au cas" required="true" requiredMessage="Veuillez saisir la durée de votre correspondante à votre cas !"
													value="#{InsertCaseBean.caseObject.endDate}" />
												<p:message for="Durée" />
                                          </div>
										<br />
										<div class="form-group">
											<p:outputLabel for="cout">Coût : </p:outputLabel>
											<br />
											<p:spinner id="cout" value="#{InsertCaseBean.caseObject.cost}" required="true" requiredMessage="Veuillez préciser le coût correspondant à votre cas "
												suffix=" DH " min="100" stepFactor="100" />
												<p:message for="cout" />
										</div>
										<br /><br />
										<div class="form-group">
											<h:outputLabel for="imgUp">Ajouter une image :  </h:outputLabel>
											<p:fileUpload id="imgUp" requiredMessage="Veuillez ajouter une image à votre cas"
												fileUploadListener="#{InsertCaseBean.uploadFileI}"
												mode="advanced" dragDropSupport="false" multiple="true" required="true"
												sizeLimit="4000000" fileLimit="1"
												allowTypes="/(\.|\/)(jpg|jpeg|png)$/" />
												<p:message for="imgUp" />
										</div>
										<br />
										<br />
										<div class="form-group">
											<p:outputLabel>Ajouter une video :  </p:outputLabel>
											<p:fileUpload id="vidUp"
												fileUploadListener="#{InsertCaseBean.uploadFileV}"
												mode="advanced" dragDropSupport="false" multiple="true"
												sizeLimit="4000000" fileLimit="1"
												allowTypes="/(\.|\/)(mp4|mpeg)$/" />
												<p:message for="vidUp" />
										</div>
										<br />
										<br />
										<div class="form-group">
											<p:outputLabel>(1) Ajouter un document : *</p:outputLabel><h:outputText value="&#160;&#160;" />
											<p:inputText id="fn1" placeholder=" Intitulé du document"
												value="#{InsertCaseBean.caseObject.fileName1}" /><br /><br />
											<p:fileUpload id="pdf1Up"
												fileUploadListener="#{InsertCaseBean.uploadFile1}"
												mode="advanced" dragDropSupport="false" multiple="true"
												sizeLimit="4000000" fileLimit="1"
												allowTypes="/(\.|\/)(pdf|docx)$/" />
												<p:message for="pdf1Up" />
										</div>
										<br />
										<br />
										<div class="form-group">
											<p:outputLabel>(2) Ajouter un document :  </p:outputLabel><h:outputText value="&#160;&#160;&#160;" />
											<p:inputText id="fn2" placeholder=" Intitulé du document"
												value="#{InsertCaseBean.caseObject.fileName2}" /><br /><br />
											<p:fileUpload id="pdf2Up"
												fileUploadListener="#{InsertCaseBean.uploadFile2}"
												mode="advanced" dragDropSupport="false" multiple="true"
												sizeLimit="4000000" fileLimit="1"
												allowTypes="/(\.|\/)(pdf|docx)$/" />
												<p:message for="pdf2Up" />
										</div>
										<br />
										<br />
										<div class="form-group">
											<p:outputLabel>(3) Ajouter un document :  </p:outputLabel><h:outputText value="&#160;&#160;&#160;" />
											<p:inputText id="fn3" placeholder=" Intitulé du document"
												value="#{InsertCaseBean.caseObject.fileName3}" /><br /><br />
											<p:fileUpload id="pdf3Up"
												fileUploadListener="#{InsertCaseBean.uploadFile3}"
												mode="advanced" dragDropSupport="false" multiple="true"
												sizeLimit="4000000" fileLimit="1"
												allowTypes="/(\.|\/)(pdf|docx)$/" />
												<p:message for="pdf3Up" />
										</div>
										<br />
										<br />

										<p:commandButton value="Ajouter le cas" process="@form" update="@form" 
											styleClass="btn-default btn"
											action="#{InsertCaseBean.insertCase}" icon="ui-icon-check"
											style="margin-left:430px; " />
									</h:form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</h:body>
</html>
