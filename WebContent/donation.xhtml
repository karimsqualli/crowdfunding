<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Kaisahhh</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="img/icons/favicon.png" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/styleT.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<link href="css/components.css" id="style_components" rel="stylesheet" type="text/css"/><!-- affichage horizontale -->
	<link href="css/default.css" rel="stylesheet" id="style_theme" type="text/css"/><!-- button -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</h:head>
<h:body>
<f:metadata>
		<f:viewParam name="id" value="#{DonAction.donation.idCas}">
		</f:viewParam>
</f:metadata>

<div id="header">
	<ui:insert name="header">
		<ui:include src="header.xhtml" />
	</ui:insert>
</div>


           <!-- Donor area starts -->
            <div class="donor-section theme-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="donor-section-wrapper">
                                <div class="single-donor-info">
                                        <div class="donor-information-wrapper">
                                            <h2 class="donor-title">Entrer le montant de votre contribution :</h2>
                                            <div class="donor-information">
                                                <h:form>
                                                <div class="form-group">
												<p:outputLabel for="montant" value="Montant" /><br/>
												<p:spinner id="montant"  value="#{DonAction.donation.cout}" placeholder="Montant (DH)" min="100" stepFactor="100"
													required="true" requiredMessage="Veuillez saisir un montant pour votre don !"  />
												<p:message for="montant" />
                                                </div><br/>
                                                <div class="form-group">
                                                <p:outputLabel for="numCartePaiment" value="Numéro de carte de paiement" styleClass="hide"/>
												<p:inputText styleClass="form-control input-lg c-square" id="numCartePaiment" placeholder="Numéro de carte de paiement" 
													value="#{DonAction.donation.numCb}" required="true" maxlength="16"
													validatorMessage="Veuillez saisir un numero de carte valide !" >
													<f:validateRegex pattern="^[a-zA-Z0-9]{16}+$" />
												</p:inputText>
												<p:message for="numCartePaiment" />
                                                </div><br/>
                                                <div class="form-group">
                                                 <p:outputLabel for="ccv" value="CCV" styleClass="hide" />
												<p:inputText styleClass="form-control input-lg c-square"  id="ccv" placeholder="CCV" 
													value="#{DonAction.donation.ccv}" required="true"  />
												<p:message for="ccv" />
                                                </div>
                                                <div class="form-group">
                                               <p:outputLabel for="dateExpiration" value="Date d'expiration" styleClass="hide"/><br/>
												<p:calendar id="dateExpiration" placeholder="Date d'expiration" required="true" requiredMessage="Veuillez indiquer la date d'expiration de votre carte !"
													value="#{DonAction.donation.dateExpiration}" />
												<p:message for="dateExpiration" />
                                                </div><br/>
                                                <p:commandButton value="Valider" ajax="true" styleClass="btn-default btn"
												action="#{DonAction.createDonnation}" update="@form" process="@form" icon="ui-icon-check" validateClient="true"> </p:commandButton>
                                            	</h:form>
                                            </div>
                                        </div>
                                </div>
                                <div class="donor-thumb single-donor-info">
                                    <div class="donor-thumb-wrapper">
                                        <h2 class="donor-title">Citation du jour !</h2>
                                        <img src="img/bg/about.png" alt="" />
                                        <div class="donor-message">
                                            <h3></h3>
                                            <span>Aide et ALLAH sera en votre aide !</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- donor area end -->




<ui:insert name="footer">
   <ui:include src="footer.xhtml" />
</ui:insert>
			
</h:body>
</html>
