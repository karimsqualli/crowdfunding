<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Kaisahhh</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="img/icons/favicon.png" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/styleT.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<link href="css/components.css" id="style_components" rel="stylesheet"
		type="text/css" />
	<!-- affichage horizontale -->
	<link href="css/default.css" rel="stylesheet" id="style_theme"
		type="text/css" />
	<!-- button -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</h:head>

<h:body>
<ui:insert name="header">
   <ui:include src="header.xhtml" />
</ui:insert>

		<!-- Table start -->

		<section class="content">
			<!-- Donet section start -->
			<div class="donet-section theme-section theme-section-ex-padding">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="area-heading text-center">
								<h3 class="area-title">Cas en Attente de Validation</h3>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">

							<div class="donate-feature-list navigation-style-1">
								<article class="single-event">

									<p:dataTable var="cas" value="#{caseValidation.zmorixa}">
										<p:column headerText="Id">
											<h:outputText value="#{cas.id}" />
										</p:column>

										<p:column headerText="Year">
											<h:outputText value="#{cas.title}" />
										</p:column>

						
									</p:dataTable>
								</article>
							</div>
						</div>
					</div>
				</div>
			</div>


		</section>
		<!-- Table end -->
		
		<!-- Footer section start -->
		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>
		<!-- Footer section end -->

</h:body>
</html>
