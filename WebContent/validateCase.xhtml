<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Kaisahhh</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="img/icons/favicon.png" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/styleT.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<link href="css/components.css" id="style_components" rel="stylesheet"
		type="text/css" />
	<!-- affichage horizontale -->
	<link href="css/default.css" rel="stylesheet" id="style_theme"
		type="text/css" />
	<!-- button -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="headerAdmin.xhtml" />
	</ui:insert>

	<!-- Table start -->

	<section class="content">
		<!-- Donet section start -->
		<div class="donet-section theme-section theme-section-ex-padding">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="area-heading text-center">
							<h3 class="area-title">Les cas en attente de validation</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">

						<div class="donate-feature-list navigation-style-1">
							<article class="single-event">
								<h:form id="upd">
									<p:dataTable var="cas" id="aa"
										value="#{CaseValidation.caseObjects}" stickyHeader="true">

										<p:column headerText="Id du cas">
											<p:commandLink value="#{cas.id}"
												update=":upd"
												action="detailCase.xhtml?faces-redirect=true">
												<!-- onclick="PF('dlg2').show('#{component.clientId}')" -->
												<f:setPropertyActionListener value="#{cas}"
													target="#{DetailCase.caseObject}" />
											</p:commandLink>
										</p:column>
										<p:column headerText="name">
											<h:outputText value="#{cas.title}" />
										</p:column>
										<p:column>
											<p:commandButton value="valider"
												actionListener="#{CaseValidation.validateCase(cas)}"
												update="aa"></p:commandButton>
											<p:commandButton value="refuser"
												actionListener="#{CaseValidation.deleteCase(cas.id)}"
												update="aa"></p:commandButton>
										</p:column>
									</p:dataTable>
									
									<p:dialog header="Car Detail" widgetVar="dlg2" resizable="false" draggable="false"
                showEffect="fade" hideEffect="fade" modal="true">
 
        <p:outputPanel id="display">
            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty dndCarsView.selectedCar}">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{dndCarsView.selectedCar.brand}.gif"/>
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{dndCarsView.selectedCar.id}" style="font-weight:bold"/>
 
                <h:outputText value="Year:" />
                <h:outputText value="#{dndCarsView.selectedCar.year}" style="font-weight:bold"/>
 
                <h:outputText value="Brand:" />
                <h:outputText value="#{dndCarsView.selectedCar.brand}" style="font-weight:bold"/>
 
                <h:outputText value="Color:" />
                <h:outputText value="#{dndCarsView.selectedCar.color}" style="font-weight:bold"/>
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>
								</h:form>
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>


	</section>
	<!-- Table end -->

	<!-- Footer section start -->
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
	<!-- Footer section end -->

</h:body>
</html>
