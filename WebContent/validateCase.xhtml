<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Kaisahhh</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="img/icons/favicon.png" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/styleT.css" />
	<link rel="stylesheet" href="css/responsive.css" />

	<!-- button -->

</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="headerAdmin.xhtml" />
	</ui:insert>

	<!-- Table start -->

	<section class="content">
		<!-- Donet section start -->
		<div class="donet-section theme-section theme-section-ex-padding">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="area-heading text-center">
							<h3 class="area-title">Les cas en attente de validation</h3>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<article class="single-event">
							<h:form id="upd">
								<p:dataTable var="cas" id="aa"
									value="#{CaseValidation.caseObjects}" stickyHeader="true">
									<p:column headerText="Titre du cas">
										<p:commandLink value="#{cas.title}" update=":upd"
											oncomplete="PF('dlg2').show()">
											<f:setPropertyActionListener value="#{cas}"
												target="#{CaseValidation.caseObject}" />
										</p:commandLink>
									</p:column>
									<p:column headerText="Date d'ajout">
										<h:outputText value="#{cas.addedDate}" />
									</p:column>
									<p:column>
										<p:commandButton value="valider"
											actionListener="#{CaseValidation.validateCase(cas)}"
											update="aa"></p:commandButton>
										<p:commandButton value="refuser"
											actionListener="#{CaseValidation.deleteCase(cas.id)}"
											update="aa"></p:commandButton>
									</p:column>
								</p:dataTable>

								<p:dialog header="Détail du cas" widgetVar="dlg2"
									resizable="false" draggable="true" showEffect="fade"
									hideEffect="fade" modal="true">
									<p:outputPanel id="display" style="text-align:center">
										<p:panelGrid columns="2" cellpadding="4">

											<h:outputText value="Id" />
											<h:outputText value="#{CaseValidation.caseObject.id}" />

											<h:outputText value="Nom" />
											<h:outputText value="#{CaseValidation.caseObject.title}" />

											<h:outputText value="Slogan" />
											<h:outputText value="#{CaseValidation.caseObject.slogan}" />

											<h:outputText value="Catégorie" />
											<h:outputText value="#{CaseValidation.caseObject.category}" />

											<h:outputText value="Ville" />
											<h:outputText value="#{CaseValidation.caseObject.city}" />

											<h:outputText value="Coût" />
											<h:outputText value="#{CaseValidation.caseObject.cost}" />

											<h:outputText value="Délai du cas" />
											<h:outputText value="#{CaseValidation.caseObject.endDate}" />

											<h:outputText value="Description" />
											<h:outputText
												value="#{CaseValidation.caseObject.description}" />

											<h:outputText value="Date d'ajout" />
											<h:outputText value="#{CaseValidation.caseObject.addedDate}" />

										</p:panelGrid>
									</p:outputPanel>
								</p:dialog>
							</h:form>
						</article>
					</div>
				</div>
			</div>
		</div>


	</section>
	<!-- Table end -->

	<!-- Footer section start -->
	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
	<!-- Footer section end -->

</h:body>
</html>
