<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insï¿½rer le titre ici</title>
</h:head>
<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form>
		<p:panelGrid columns="2">
			<f:facet name="header">Login</f:facet>
			<p:outputLabel for="email" value="Email" />
			<p:inputText id="email"
				value="#{validateAssociationBean.association.email}" />
			<p:outputLabel for="password" value="Password" />
			<p:password id="password"
				value="#{validateAssociationBean.association.password}">

			</p:password>

			<p:commandButton value="Valider"
				action="#{validateAssociationBean.validateAssociation}" />

		</p:panelGrid>
		<p:messages autoUpdate="true" showDetail="true"></p:messages>

	</h:form>
	<br />

	<p:commandLink action="association.xhtml?faces-redirect=true"
		icon="ui-icon-document">
		<h:outputText value="S'inscrire"></h:outputText>
	</p:commandLink>

</h:body>
</html>
