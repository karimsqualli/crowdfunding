<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>3awni</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="imgs/logos/logo6.png" />	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/elements.css" />
	<link rel="stylesheet" href="css/styleT.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<link href="css/components.css" id="style_components" rel="stylesheet"
		type="text/css" />
	<!-- affichage horizontale -->
	<link href="css/default.css" rel="stylesheet" id="style_theme"
		type="text/css" />
	<!-- button -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</h:head>

<body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<div class="donet-section theme-section theme-section-ex-padding">
		<div class="container">

			<div class="row">
				<div class="col-md-12">
					<div class="area-heading text-center">
						<h2 class="area-title">Les associations </h2>
					</div>
				</div>
				<div class="col-md-12">
					<div class="donate-feature-list navigation-style-1">
						<div class="single-donor-info">
							<div class="donor-information-wrapper">
								<div class="donor-information">
									<h:form>
										<p:dataScroller var="ass"
											value="#{AssociationBean.listAssociations}" chunkSize="10">
											<h:panelGrid columns="1" style="width:100%">
												<br/><br/>
												<p:outputPanel>
													<h:panelGrid columns="2" cellpadding="5">
														<h:outputText value="Nom : " />
														<h:outputText value="#{ass.name}"
															style="font-weight: bold" />

														<h:outputText value="Email : " />
														<h:outputText value="#{ass.email}"
															style="font-weight: bold" />

														<h:outputText value="Site Web : " />
														<h:outputText value="#{ass.website}"
															style="font-weight: bold" />

														<h:outputText value="Fixe : " />
														<h:outputText value="#{ass.fixe}"
															style="font-weight: bold" />

														<h:outputText value="GSM : " />
														<h:outputText value="#{ass.gsm}" style="font-weight: bold" />
													</h:panelGrid>
												</p:outputPanel>
												<br/><br/>
												<p:separator style="width:100%" />
											</h:panelGrid>
										</p:dataScroller>
									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>
</body>
</html>
